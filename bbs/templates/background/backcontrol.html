{% extends 'background/backcontrol_base.html' %}

{% block content %}
    <div>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#公开" aria-controls="home" role="tab"
                                                      data-toggle="tab">公开</a></li>
            <li role="presentation"><a href="#私密" aria-controls="profile" role="tab" data-toggle="tab">私密</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="公开">
                <table class="table">
                    <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>发布时间</th>
                        <th>点赞数</th>
                        <th>点踩数</th>
                        <th>评论数</th>
                        <th>编辑</th>
                        <th>修改</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for article in article_list %}
                        <tr>
                            <td>
                                <a href="/{{ username }}/article/{{ article.id }}">
                                    {{ article.title }}
                                </a>
                            </td>
                            <td>{{ article.create_time }}</td>
                            <td>{{ article.up_num}}</td>
                            <td>{{ article.down_num}}</td>
                            <td>{{ article.comment_num }}</td>
                            <td>
                                <a href="">编辑</a>
                            </td>
                            <td>
                                <a href="">
                                    修改
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div role="tabpanel" class="tab-pane" id="私密">...</div>
        </div>

    </div>
{% endblock %}
